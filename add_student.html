<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Add Student</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="add_student.html">Add Student</a></li>
                <li><a href="add_course.html">Add Course</a></li>
                <li><a href="add_skill.html">Add Skill</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add a New Student</h2>
        <form id="student-form" method="POST" action="/add-student">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="courses">Courses:</label>
            <input type="text" id="courses" name="courses">
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills">
            <button type="submit">Add Student</button>
        </form>
        <div id="response-message"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
